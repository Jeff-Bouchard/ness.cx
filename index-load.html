    <button onclick="fetchGraphQLData()" class="button">Fetch Data</button>

   <script>
    function fetchGraphQLData() {
        // Get the selected command from the drop-down
        var dropdown = document.getElementById("dropdown");
        var selectedCommand = dropdown.value;

        // Display "Loading..." while fetching data
        var displayArea = document.getElementById("displayArea");
        displayArea.innerHTML = "Loading...";

        // Construct the GraphQL query based on the selected command
        var query = `query { callwalletfunction(method: "${selectedCommand}") { answer } }`;

        // Create an XMLHttpRequest to fetch data
        var xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.open("POST", "https://emerapi.info/graphql");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = function () {
            // Get the response data
            var response = xhr.response;

            // Display the response in the displayArea
            displayArea.innerHTML = "GraphQL Response: " + JSON.stringify(response, null, 2);

            // Display the response on the console
            console.log('GraphQL Response:', response);
        };

        // Send the GraphQL query
        xhr.send(JSON.stringify({ query: query }));
    }
</script>
